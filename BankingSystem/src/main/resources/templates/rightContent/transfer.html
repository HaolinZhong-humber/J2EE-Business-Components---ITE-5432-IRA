<!DOCTYPE html>
<html lang="en">
<!-- Transfer business module -->
<div class="tab-pane" id="transfer" role="tabpanel" th:fragment="transferList">
    <div class="data-div">
        <div class="row tableHeader">
            <div class="col-xs-2 ">
                Username
            </div>
            <div class="col-xs-2">
                Bank Name
            </div>
            <div class="col-xs-2">
                Bank Card Number
            </div>
            <div class="col-xs-2">
                Account Number
            </div>
            <div class="col-xs-2">
                Balance
            </div>
            <div class="col-xs-2">
                Operations
            </div>
        </div>
        <div class="tablebody" id="bankCardListTransfer">

        </div>
    </div>
    <!-- Pagination block -->
    <footer class="footer">
        <ul class="pagination">
            <li>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                Page
            </li>
            <li class="gray">
                Total 20 pages
            </li>
            <li>
                <i><b><</b></i>
            </li>
            <li>
                <i><b>></b></i>
            </li>
        </ul>
    </footer>

    <!-- Pop-up window for transfer details -->
    <div aria-labelledby="gridSystemModalLabel" class="modal fade" id="transferDetial" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Transfer</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Receiver's Card Number:</label>
                                <div class="col-xs-8">
                                    <input class="form-control input-sm neat" id="receiverBankCardNumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Amount:</label>
                                <div class="col-xs-8">
                                    <input class="form-control input-sm neat" id="transferNumber">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-xs btn-white" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-xs btn-green" onclick="transferMoney()" type="button">Confirm</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>
</html>
